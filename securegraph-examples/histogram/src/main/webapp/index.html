<html>
<head>
    <title>SecureGraph: Examples: Histogram</title>
    <script type="text/javascript" src="/jquery.js"></script>
    <style>
        h4 {
            margin-bottom: 0;
        }

        #results div {
            white-space: nowrap;
            padding-left: 5px;
        }
    </style>
</head>
<body>
<h1>SecureGraph: Examples: Histogram</h1>

<h4>Query</h4>
<input id="q" value="*">

<h4>Authorizations</h4>
<input id="authorizations" value="a,b,c,d">

<h4>Field</h4>
<select id="field">
    <option value="age">Age</option>
    <option value="publishedDate">Published Date</option>
</select>

<h4>Interval</h4>
<input id="interval" value="5">

<br><br>
<button onclick="run()">Run</button>

<h4>Total Hits</h4>

<div id="totalHits"></div>

<h3>Results</h3>

<div id="results"></div>

<script type="text/javascript">
    function run() {
        $.get("/search", {
            q: $('#q').val(),
            authorizations: $('#authorizations').val(),
            field: $('#field').val(),
            interval: $('#interval').val()
        }, function (results) {
            results = JSON.parse(results);
            console.log(results);
            $('#totalHits').html(results.totalHits || 'No provided');
            var html = bucketsToHtml(results.histogramResult.buckets);
            $('#results').html(html);
        }).fail(function (err) {
            console.log(err);
            $('#results').html("Failed!");
        });
    }

    function getMaxCount(buckets) {
        var max = 0;
        buckets.forEach(function (b) {
            max = Math.max(max, b.count);
        });
        return max;
    }

    function bucketsToHtml(buckets) {
        var maxCount = getMaxCount(buckets);
        var html = '';
        buckets.forEach(function (b) {
            var width = (500 * (b.count / maxCount)) + 50;
            var text = $('#field').val() == 'publishedDate' ? new Date(b.key).toISOString() : b.key;
            text += ' (' + b.count + ')';
            html += '<div style="background-color: #ff0000; width: ' + width + 'px">' + text + '</div>';
        });
        return html;
    }
</script>

</body>
</html>
